<div class="container">
    <div class="row justify-content-center">
      <div class="col-10 text-center">
        <p class="fs-1">This is a big paragraph.</p>
        <button  class="btn btn-primary btn-lg" (click)="isAuthenticated()">Start Quiz</button>
      </div>
    </div>
    <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
      Please login to access Quiz
      <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reset()" ></button>
    </div>
  </div>
