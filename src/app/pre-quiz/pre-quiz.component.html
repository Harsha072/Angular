 <!-- creating a modal for when quiz ends -->
 <div class="modal-container" *ngIf="showModal">
    <div class="modal-content-container">
      <h1>Congratulations, Quiz Completed.</h1>
  
      <div class="grade-details">
        <p>Attempts:</p>
        <p>Wrong Answers: </p>
        <p>Right Answers: </p>
        <p>Grade: %</p>
        <p> remarks </p>
      </div>
  
      <div class="modal-button-container">
        <button >Continue</button>
      </div>
    </div>
  </div>
<!-- end of modal of quiz details-->
<main><div class="game-quiz-container">

    <div class="game-details-container">
      
        <h1>Question: <span id="question-number">{{ currentQuestion }}</span> / {{ questionLength }}</h1>
    </div>

    <div class="game-question-container">
        <h1 id="display-question">{{question}}</h1>
    </div>

    <div class="game-options-container">

       <div *ngIf="pickOptionsModal" class="modal-container" id="option-modal">

            <div class="modal-content-container">
                 <h1>Please Pick An Option</h1>

                 <div class="modal-button-container">
                    <button onclick="closeOptionModal()">Continue</button>
                </div>

            </div>

       </div>
        <span  *ngFor="let option of options">
            <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
            <label for="option-one" class="option" id="option-one-label">{{option}}</label>
        </span>
    


    </div>

    <div class="next-button-container">
        <button (click)="handleNextQuestion()">Next Question</button>
    </div>

</div></main>
